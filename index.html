<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Sin City Casinos</title>
</head>
<body class="container-fluid">
       <!-- top navbar -->
        <header class="navbar navbar-default navbar-fixed-top" role="navigation">
           <nav class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="offcanvas" data-target=".sidebar-nav">
                        <span class="glyphicon glyphicon-menu-hamburger">
                    </button>
                    <a href="#" class="pull-left"><img class="logo" src="img/las_vegas.png"></a>
                    <a class="navbar-brand" href="#">Sin City Casinos</a>
                </div>
           </nav>
        </header>

<!-- left navbar -->
        <div class="row row-offcanvas row-offcanvas-left">
            <aside class="col-sm-2 sidebar-offcanvas" id="sidebar" role="navigation">
                <input type="search" class="form-control row filter" placeholder="Filter..."  data-bind="textInput: filter">
                <table class="row" id="resultsTable">
                    <tbody id="results" data-bind="foreach: locations">
                        <tr data-bind="click: $parent.clickListItem, visible: visibleMarker">
                            <td><img data-bind="attr: {src: icon}"></td>
                            <td id="location" data-bind="text: name"></td>
                        </tr>
                    </tbody>
                </table>
            </aside>
            <main class="col-sm-10 map">
                <div class="google-map-canvas" id="map"></div>
            </main>
        </div>

    <script src="js/knockout-3.2.0.js"></script>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/jquery.jsonp-2.4.0.min.js"></script>
    <script src="js/bootstrap.min.js" async></script>
    <script src="js/bootstrap.offcanvas.min.js" async></script>
    <script src="js/app.js"></script>

    <script async defer onerror="googleMapsError()"
        src = "https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyAnEFrx2gwauUYxbgX7AUkJ8u7TbzO14O8&v=3&callback=initMap">
    </script>
     <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.16/webfont.js"></script>
    <script>
      WebFont.load({
        google: {
          families: ['Quicksand:300,400,700']
        }
      });
    </script>
</body>
</html>
