<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,700" rel="stylesheet">
    <title>Sin City Casinos</title>
</head>
<body>
    <div class="container-fluid">
        <!-- top navbar -->
        <div class="navbar navbar-default navbar-fixed-top" role="navigation">
           <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="offcanvas" data-target=".sidebar-nav">
                        <span class="glyphicon glyphicon-menu-hamburger">
                    </button>
                    <a class="navbar-brand" href="#">Sin City Casinos</a>
                </div>
           </div>
        </div>

<!-- left navbar -->
        <div class="row row-offcanvas row-offcanvas-left">
            <div class="col-sm-3 sidebar-offcanvas" id="sidebar" role="navigation">
                <div class="row">
                    <img class="header-logo col-md-6" src="img/las_vegas.png" alt="App Logo">
                    <span class="title col-md-6 text-uppercase text-left">Casinos</span>
                </div>
                <input type="search" class="form-control row filter" placeholder="Search Locations..."  data-bind="textInput: filter">
                <table class="row" id="resultsTable">
                    <tbody id="results" data-bind="foreach: locations">
                        <tr data-bind="click: $parent.clickMarker, visible: visibleMarker">
                            <td><img data-bind="attr: {src: icon}"></td>
                            <td id="location" data-bind="text: name"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-sm-9 map">
                <div class="google-map-canvas" id="map"></div>
            </div>
        </div>
    </div>

<!--DOM element for info window-->
    <div style="display: none">
        <div id="info-content">
            <table>
                <tr id="iw-url-row" >
                    <td></td>
                    <td id="iw-name"></td>
                </tr>
                <tr id="iw-address-row">
                    <td class="iw_attribute_name">Address:</td>
                    <td id="iw-address"></td>
                </tr>
                <tr id="iw-phone-row">
                    <td class="iw_attribute_name">Phone#:</td>
                    <td id="iw-phone"></td>
                </tr>
                <tr id="iw-rating-row">
                    <td class="iw_attribute_name">Rating:</td>
                    <td id="iw-rating"></td>
                </tr>
                <tr id="iw-website-row">
                    <td class="iw_attribute_name">Website:</td>
                    <td id="iw-website"></td>
                </tr>
                <tr id="iw-wiki-row">
                    <td class="iw_attribute_name">Wikipedia:</td>
                    <td id="iw-wiki"></td>
                </tr>
            </table>
        </div>
    </div>

    <script type="text/javascript" src="js/knockout-3.2.0.js"></script>
    <script type="text/javascript" src="js/jquery-3.1.1.min.js" ></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.offcanvas.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

    <script async defer
        src=
        "https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyAnEFrx2gwauUYxbgX7AUkJ8u7TbzO14O8&v=3&callback=initMap">
    </script>
</body>
</html>
