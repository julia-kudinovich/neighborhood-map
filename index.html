<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,700" rel="stylesheet">
    <title>Sin City Casinos</title>
    <script type="text/javascript" src="js/knockout-3.2.0.js"></script>
    <script type="text/javascript" src="js/jquery-3.1.1.min.js" async></script>
    <script type="text/javascript" src="js/bootstrap.min.js" async></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/map.js"></script>
</head>
<body>
    <div class="container">
        <section class="row text-center">
            <section class="col-md-3 locations">
                <div class="row">
                    <div class="col-md-6 ">
                        <img class="header-logo " src="img/las_vegas.png" alt="App Logo">
                    </div>
                    <div class="col-md-6 text-uppercase ">
                         <span class="title">Strip Casinos</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 filter">
                        <input type="text" class="form-control" name="x" placeholder="...">

                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12" id="listing">
                        <table id="resultsTable">
                            <tbody id="results"></tbody>
                        </table>
                        <div style="display: none">
                            <div id="info-content">
                                <table>
                                    <tr id="iw-url-row" class="iw_table_row">
                                        <td id="iw-icon" class="iw_table_icon"></td>
                                        <td id="iw-url"></td>
                                    </tr>
                                    <tr id="iw-address-row" class="iw_table_row">
                                        <td class="iw_attribute_name">Address:</td>
                                        <td id="iw-address"></td>
                                    </tr>
                                    <tr id="iw-phone-row" class="iw_table_row">
                                        <td class="iw_attribute_name">Telephone:</td>
                                        <td id="iw-phone"></td>
                                    </tr>
                                    <tr id="iw-rating-row" class="iw_table_row">
                                        <td class="iw_attribute_name">Rating:</td>
                                        <td id="iw-rating"></td>
                                    </tr>
                                    <tr id="iw-website-row" class="iw_table_row">
                                        <td class="iw_attribute_name">Website:</td>
                                        <td id="iw-website"></td>
                                    </tr>
                                    <tr id="iw-wiki-row" class="iw_table_row">
                                        <td class="iw_attribute_name">Wikipedia:</td>
                                        <td id="iw-wiki"></td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="col-md-9" id="map">

            </section>
        </section>
    </div>
    <script async defer
        src=
        "https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyAnEFrx2gwauUYxbgX7AUkJ8u7TbzO14O8&v=3&callback=initMap">
    </script>
</body>
</html>
